<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Discord Widget Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #2c2f33; color: white; }
    .member { margin: 0.5em 0; display: flex; align-items: center; }
    .member img { border-radius: 50%; margin-right: 10px; width: 40px; height: 40px; }
  </style>
</head>
<body>
  <h1>Discord Online Members</h1>
  <div id="members"></div>

  <script>
    // Paste your widget.json content here (or replace this with fetched data)
    const data = {
      "id": "1390647143240437771",
      "name": "Cool server!",
      "instant_invite": "https://discord.gg/MwsvsyZMMZ",
      "channels": [],
      "members": [
        {
          "id": 0,
          "username": "Luis",
          "status": "online",
          "avatar_url": "https://cdn.discordapp.com/embed/avatars/0.png"
        },
        {
          "id": 0,
          "username": "Anna",
          "status": "idle",
          "avatar_url": "https://cdn.discordapp.com/embed/avatars/1.png"
        }
      ],
      "presence_count": 2
    };

    const container = document.getElementById('members');

    if (!data.members || data.members.length === 0) {
      container.textContent = "No members online.";
    } else {
      data.members.forEach(member => {
        const div = document.createElement('div');
        div.className = 'member';

        const avatarUrl = member.avatar_url || "https://cdn.discordapp.com/embed/avatars/0.png";

        div.innerHTML = `
          <img src="${avatarUrl}" alt="Avatar of ${member.username}" />
          <strong>${member.username}</strong> (${member.status})
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
